<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>HW 4 - Vakulenko</title>
</head>
<body>
<style>
    body{
        margin: 10px;
    }
    form {
        padding: 10px;
        border: 1px solid #4CAF50;
    }

</style>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<h3>Add book</h3>
<form id="addBookForm">
    <div class="mb-3">
    Book name: <input name="name">
    </div>
    <div class="mb-3">
    Book ISBN: <input name="isbn">
    </div>
    <div class="mb-3">
    Book author: <input name="author">
    </div>
    <button type="save" class="btn btn-primary">Save</button>
</form>

<h3>Find book</h3>
<div>

    <form id="findBooksForm">
        <div class="mb-3">
            Book name: <input name="name">
        </div>
        <div class="mb-3">
            Book ISBN: <input name="isbn">
        </div>
        <button type="find" class="btn btn-success">Find</button>
    </form>

    <button id="getAll" class="btn btn-info">Get all books</button>

    <table class="table table-striped">
        <thead>
        <th scope="col">Name</th>
        <th scope="col">ISBN</th>
        <th scope="col">Author</th>
        </thead>
        <tbody id="booksTable">
        </tbody>
    </table>
</div>

<script>
    $(function () {
        $('#addBookForm').submit(function (e) {
            e.preventDefault();

            const $books = $('#booksTable');
            $books.empty();
            $.ajax({
                type: 'POST',
                url: '/save',
                dataType: 'json',
                data: JSON.stringify({
                    name: $(this).find('[name=name]').val(),
                    isbn: $(this).find('[name=isbn]').val(),
                    author: $(this).find('[name=author]').val()
                }),
                beforeSend: function (xhr) {
                    xhr.setRequestHeader('Content-Type', 'application/json')
                },
                success: function (response) {
                    response.forEach(function (book) {
                        $books.append('<tr><td>' + book.name +
                            '</td><td>' + book.isbn +
                            '</td><td>' + book.author +
                            '</td></tr>');
                    })
                },
                error: function( jqXhr, textStatus, errorThrown ){
                    console.log( errorThrown );
                }
            });
        });

        $('#findBooksForm').submit(function (e) {
            e.preventDefault();

            const $books = $('#booksTable');
            $books.empty();
            $.ajax({
                type: 'POST',
                url: '/find',
                dataType: 'json',
                data: JSON.stringify({
                    name: $(this).find('[name=name]').val(),
                    isbn: $(this).find('[name=isbn]').val()
                }),
                beforeSend: function (xhr) {
                    xhr.setRequestHeader('Content-Type', 'application/json')
                },
                success: function (response) {
                    response.forEach(function (book) {
                        $books.append('<tr><td>' + book.name + '</td><td>' + book.isbn + '</td><td>' + book.author + '</td></tr>');
                    })
                },
                error: function( jqXhr, textStatus, errorThrown ){
                    console.log( errorThrown );
                }
            });
        });

        $('#getAll').click(function(){
            var $books = $('#booksTable');
            $books.empty();

            $.ajax({
                url: '/findAll',
                success: function (response) {
                    response.forEach(function(book){
                        $books.append('<tr><td>' + book.name +
                            '</td><td>' + book.isbn +
                            '</td><td>' + book.author +
                            '</td></tr>');                    })
                },
                error: function( jqXhr, textStatus, errorThrown ){
                    console.log( errorThrown );
                }
            });
        });
    });
</script>
</body>
</html>
